# mongod.conf
 
# for documentation of all options, see:
#   https://www.mongodb.com/docs/v4.0/reference/configuration-options/

# Where and how to store data.
storage:
  dbPath: #storageDbPath#
  journal:
    enabled: true
#  engine:
#  mmapv1:
#  wiredTiger:

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: #systemLogPath#

# network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0


#processManagement:

#security:
security:
  #authorization: enabled
  authorization: disabled
#operationProfiling:

#replication:

#sharding:

## Enterprise-Only Options:

#auditLog:

#snmp:
